{% extends 'base.html' %}



{% block links %}

{% endblock %}

{% block box_entry %}


<div class='box_form'>

  <h1>Вход</h1>

  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

      <button type="submit" class="btn btn-dark w-50">Войти</button>
    </div>
    <a class="login_link" href="{% url 'register' %}">Нет аккаунта</a>
  </form>

</div>
{% endblock %}
