{% extends 'base.html' %}


{% block links %}
  {% load static %} 
  <link rel="stylesheet" href="{% static 'report/css/register.css' %}">  
{% endblock %}

{% block box_entry %}

<div class='box_form'>
  <h1>Редактирование группы</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn_box">
      <button type="submit" class="btn btn-dark w-50">Сохранить</button>
    </div>
  </form>
  <a href="{% url 'admin_delete_group' group.id %}" name="button" class="btn btn btn-danger">Удалить группу</a> 
</div>

{% endblock %}
