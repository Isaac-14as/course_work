{% extends 'base.html' %}

{% block links %}
  {% load static %} 
  <link rel="stylesheet" href="{% static 'report/css/admin_group_list.css' %}">  
{% endblock %}


{% block index_content %}
<div class="title_h">
  <h2>Список курсов</h2>
</div>
  <div class="users_box">
    {% for course in courses %}
        <a class="item_user_box" href="{% url 'admin_course_editing' course.id %}">
          <div class="coursename">{{ course.name }}</div>
        </a>
    {% endfor %}
  </div>

{% endblock %}
