{% extends 'base.html' %}

{% block links %}
  {% load static %} 
  <link rel="stylesheet" href="{% static 'report/css/user_courses.css' %}">  
{% endblock %}


{% block index_content %}
  <div class="course_title">
    <h1>Преподаваемые курсы</h1>
  </div>
  <div class="courses_box">
    {% for item in user.teaches_courses.all %}
      <a class="course_item" href="{% url 'teaches_courses_groups' item.id %}">
        {{ item }}
      </a>
    {% endfor %}
  </div>

{% endblock %}
